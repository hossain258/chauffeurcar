
{% extends 'base.html' %}
{% load static %}
{% block title %}Booking{% endblock title %}

{% block content %}
<main class="main">
    <section class="section">
        <div class="container-sub">
            <div class="box-row-tab mt-50">
                <div class="box-tab-center">
					<form id="booking-form" method='POST' action="{% url 'booking' %}">
						{% csrf_token %}
						<div class="box-content-detail">
							<h3 class="heading-24-medium color-text mb-30 wow fadeInDown">Passerger Details</h3>

								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<label class="form-label text-danger" for="fullname">Name</label>

										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<label class="form-label text-danger" for="phone">Phone Number</label>
											<input class="form-control" id="phone" type="text" name="phone_number" value="" required>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<label class="form-label text-danger" for="email">Email Address</label>
											<input class="form-control" id="email" type="email" name="email" value="" required>
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label class="form-label" for="pickup_type">Pick Up Type</label>

									</div>

											<label class="form-check-label" for="payment1">Cash</label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio" name="payment_type" id="payment2" value="2" >

										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio" name="payment_type" id="payment3" value="3" >
											<label class="form-check-label" for="payment3">pay in advance</label>
										</div>
									</div>
								</div>

								<br>

								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<h3 class="heading-24-medium color-text mb-30">Journey Details</h3>
										</div>
									</div>
									<div class="col-md-6">

											<input class="form-control" id="journey_date" type="date" name="journey_date" value="" required>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label class="form-label text-danger" for="journey_time">Journey Time</label>
											<input class="form-control" id="journey_time" type="time" name="journey_time" value="" required>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label class="form-label" for="passengers">Passengers</label>
											<select class="form-control" id="passengers" name="passenger_number">
												<option value="1">1 </option>
												<option value="1">1 </option>
												<option value="2">2</option>
												<option value="3">3</option>
												<option value="4">4</option>
												<option value="5">5</option>
												<option value="6">6</option>
												<option value="7">7</option>
												<option value="8">8</option>
												<option value="9">9</option>
												<option value="10">10</option>
											</select>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label class="form-label" for="flight_number">Flight/Railway/Seaport Number</label>
											<input class="form-control" id="flight_number" type="text" name="flight_number" value="">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label class="form-label" for="luggage">Main Luggage</label>
											<select class="form-control" id="luggage" name="main_luggage">
												<option value="0">0</option>
												<option value="1">1 </option>
												<option value="2">2</option>
												<option value="3">3</option>
												<option value="4">4</option>
												<option value="5">5</option>
												<option value="6">6</option>
												<option value="7">7</option>
												<option value="8">8</option>
												<option value="9">9</option>
												<option value="10">10</option>
												
											</select>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label class="form-label" for="hand_luggage">Hand Luggage</label>
											<select class="form-control" id="hand_luggage" name="hand_luggage">
												<option value="0">0</option>
												<option value="1">1 </option>
												<option value="2">2</option>
												<option value="3">3</option>
												<option value="4">4</option>
												<option value="5">5</option>
												<option value="6">6</option>
												<option value="7">7</option>
												<option value="8">8</option>
												<option value="9">9</option>
												<option value="10">10</option>
												
											</select>
										</div>
									</div>
								</div>
								
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label class="form-label text-danger" for="pickup_address">Pick-up Address</label>
											<input class="form-control" id="pickup_address" type="text" name="pickup_address" value="" required>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label class="form-label text-danger" for="destination_address">Destination Address</label>
											<input class="form-control" id="destination_address" type="text" name="destination_address" value="" required>
										</div>
									</div>
								</div>


							</div>

							<br>

							<div class="form-contact form-comment wow fadeInUp">
								<div class="row">
									<div class="col-md-6">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" name="is_return_journey" value="1" id="is_return">
											<label class="form-check-label fw-bolder" for="is_return">Do you want return ?</label>
										</div>
									</div>
								</div>
							</div>

							<br>

							<div class="form-contact form-comment wow fadeInUp" id="return" style="display: none;">
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<h3 class="heading-24-medium color-text mb-30">Return Journey Details</h3>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label class="form-label" for="return_journey_date">Return Journey Date</label>
											<input class="form-control" id="return_journey_date" type="date" name="return_journey_date" value="">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label class="form-label" for="return_journey_time">Return Journey Time</label>
											<input class="form-control" id="return_journey_time" name="return_journey_time" type="time" value="">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label class="form-label" for="return_passengers">Return Passengers</label>
											<select class="form-control" id="return_passengers" name="return_passenger_number">
												<option value="0">0</option>
												<option value="1">1 </option>
												<option value="2">2</option>
												<option value="3">3</option>
												<option value="4">4</option>
												<option value="5">5</option>
												<option value="6">6</option>
												<option value="7">7</option>
												<option value="8">8</option>
												<option value="9">9</option>
												<option value="10">10</option>
											</select>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label class="form-label" for="return_flight_number">Return Flight/Railway/Seaport Number</label>
											<input class="form-control" id="return_flight_number" type="text" name="return_flight_number" value="">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label class="form-label" for="return_luggage">Return Main Luggage</label>
											<select class="form-control" id="return_luggage" name="return_main_luggage">
												<option value="0">0</option>
												<option value="1">1 </option>
												<option value="2">2</option>
												<option value="3">3</option>
												<option value="4">4</option>
												<option value="5">5</option>
												<option value="6">6</option>
												<option value="7">7</option>
												<option value="8">8</option>
												<option value="9">9</option>
												<option value="10">10</option>
												<option value="">--No Main Luggage--</option>
											</select>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label class="form-label" for="return_hand_luggage">Return Hand Luggage</label>
											<select class="form-control" id="return_hand_luggage" name="return_hand_luggage">
												<option value="0">0</option>
												<option value="1">1 </option>
												<option value="2">2</option>
												<option value="3">3</option>
												<option value="4">4</option>
												<option value="5">5</option>
												<option value="6">6</option>
												<option value="7">7</option>
												<option value="8">8</option>
												<option value="9">9</option>
												<option value="10">10</option>
												<option value="">--No Hand Luggage--</option>
											</select>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label class="form-label" for="return_pickup_address">Return Pick-up Addredd</label> 
											<input class="form-control" id="return_pickup_address" type="text" name="return_pickup_address" value="">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label class="form-label" for="return_destination_address">Return Destination Addredd</label>
											<input class="form-control" id="return_destination_address" type="text" name="return_destination_address" value="">
										</div>
									</div>
								</div>
							</div>

							<div class="form-contact form-comment wow fadeInUp">
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<h3 class="heading-24-medium color-text mb-30 wow fadeInDown">Service Type</h3>
										</div>
									</div>
									<div class="col-md-12">
										<div class="form-check">
											<input class="form-check-input" type="radio" name="service_type" id="service1" value="1" checked>
											<label class="form-check-label" for="service1">Standard</label>
										</div>
										<div class="form-check">
											<input class="form-check-input" type="radio" name="service_type" id="service2" value="2">
											<label class="form-check-label" for="service2">Premium</label>
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label class="form-label" for="promo_code">Promo Code</label>
											<input class="form-control" id="promo_code" type="text" name="promo_code" value="">
										</div>
									</div>

									<div class="col-md-12">
										<div class="form-group">
											<label class="form-label" for="booking_note">Booking Note</label>
											<textarea class="form-control" id="booking_note" name="booking_note"></textarea>
										</div>
									</div>
								</div>

								<br>
								<br>

								<div class="row">
									<div class="col-md-12">
										<div class="col-md-6">
											<div class="form-check">
												<input class="form-check-input" type="checkbox" name="privacy_agree" value="1" id="privacy_agree">
												<label class="form-check-label" for="privacy_agree"> I am aware of Privacy policy</label>
											</div>
										</div>
										<div class="col-md-6">
											<div class="form-check">
												<input class="form-check-input" type="checkbox" name="terms_agree" value="1" id="terms_agree">
												<label class="form-check-label" for="terms_agree"> I am happy to data pro ..</label>
											</div>
										</div>
									</div>
								</div>
							</div>

							<br>

							<div class="mt-30 mb-120 wow fadeInLeft">
								<button type="submit" class="btn btn-primary btn-primary-big w-100"  id='contactSubmit' >Book Now <svg class="icon-16 ml-5" fill="none" stroke="currentColor" stroke-width="1.5" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
										<path stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25"></path>
									</svg>
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
        </div>
    </section>
</main>
{% endblock content %}



 {% comment %} <script>

	$("#booking-form").submit(function(e){
	  
	  e.preventDefault()
  
	  $.ajax({
		  method:"POST",
		  url:"/contact/",
		  data:{
			  "name":$("[name='name']").val(),
			  "email":$("#customerEmail").val(),
			  "phone_number":$("[name='phone_number']").val(),
			  "message":$("#contactMessage").val(),
			  "csrfmiddlewaretoken":$("input[name='csrfmiddlewaretoken']").val()
		  },
		  success:(data)=>{
			Toastify({
			  text: "The form submitted successfully",
			  duration: 3000,
			  destination: "https://github.com/apvarun/toastify-js",
			  newWindow: true,
			  close: true,
			  gravity: "top", // `top` or `bottom`
			  position: "right", // `left`, `center` or `right`
			  stopOnFocus: true, // Prevents dismissing of toast on hover
			  style: {
				background: "linear-gradient(to right, #00b09b, #96c93d)",
			  },
			  onClick: function(){} // Callback after click
			}).showToast();
			$(this)[0].reset()
		  },
		  error:(err)=>{
			// alert("network problem");
			Toastify({
			  text: "Invalid data",
			  duration: 3000,
			  destination: "https://github.com/apvarun/toastify-js",
			  newWindow: true,
			  close: true,
			  gravity: "top", // `top` or `bottom`
			  position: "left", // `left`, `center` or `right`
			  stopOnFocus: true, // Prevents dismissing of toast on hover
			  style: {
				background: "linear-gradient(to right, #00b09b, #96c93d)",
			  },
			  onClick: function(){} // Callback after click
			}).showToast();
		  console.log('error', err)
		  }
	  })
  
  })
  

  </script>  {% endcomment %}
